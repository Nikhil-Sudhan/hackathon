<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
    <header>
        <div class="app-name">Recipe App</div>
        <nav>
            <ul class="nav-links">
                <li class="link-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="link-item"><a href="{{ url_for('recipe') }}">Recipe</a></li>
                <li class="link-item"><a href="{{ url_for('inventory') }}">Inventory</a></li>
            </ul>
        </nav>
    </header>

    <form id="ingredient-form" action="{{url_for('recipe')}}", method="post">
        <label for="ingredient">Enter an ingredient:</label>
        <input type="text" id="ingredient" name="ingredient">
        <input type="submit" value="Submit">
    </form>

    <section class="details-section">
        {% if recipe != "" %}
            {% for key, value in recipe.items() %}
                <div class="key-heading">
                    {{key}}
                    {% if value != "" %}
                        <div class="step-container">
                            <ol class="step-list">
                                {% for step in value %}
                                        <li class="step-item">
                                            {{step}}
                                        </li>
                                {% endfor %}
                            </ol>
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        {% endif %}
    </section>
</body>
</html>
